<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANG DEV SHOP - Authentication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.06) 0%, transparent 50%);
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-50px, -50px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
    }

    .glass-card {
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 3em;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      margin-bottom: 8px;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .tagline {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    /* Form Title */
    .form-title {
      color: #fff;
      font-size: 1.75em;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
      position: relative;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border-radius: 2px;
    }

    /* Input Groups */
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 48px 14px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #00ffff;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1),
                  0 4px 12px rgba(0, 255, 255, 0.15);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 255, 255, 0.7);
      font-size: 1.1em;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #00ffff;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 1.05em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
      color: #000;
      margin: 24px 0 16px 0;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 255, 255, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Alert Messages */
    .alert {
      padding: 14px 16px;
      margin: 16px 0;
      border-radius: 10px;
      font-size: 0.92em;
      display: none;
      animation: slideDown 0.3s ease;
      line-height: 1.5;
    }

    .alert.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-error {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.15);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Switch */
    .form-switch {
      text-align: center;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95em;
    }

    .form-switch a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    .form-switch a:hover {
      color: #ff00ff;
    }

    /* Footer */
    .footer {
      margin-top: 32px;
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
    }

    .footer-links a {
      color: rgba(0, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-links a:hover {
      color: #00ffff;
    }

    .hidden {
      display: none;
    }

    /* Loading Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .glass-card {
        padding: 36px 24px;
      }
      
      .logo {
        font-size: 2.5em;
      }
      
      .form-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <h1 class="logo">SANG DEV</h1>
        <p class="tagline">Shop Mã Nguồn Private Uy Tín</p>
      </div>
      
      <!-- LOGIN FORM -->
      <div id="loginForm">
        <h2 class="form-title">Đăng Nhập</h2>
        
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email">
          </div>
        </div>
        
        <div class="input-group">
          <label for="loginPass">Mật khẩu</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="loginPass" placeholder="••••••••" autocomplete="current-password">
            <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPass', this)"></i>
          </div>
        </div>

        <div class="alert alert-error" id="loginError">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        
        <button class="btn btn-primary" id="loginBtn">
          <span><i class="fas fa-sign-in-alt"></i> Đăng Nhập</span>
        </button>
        
        <div class="form-switch">
          Chưa có tài khoản? <a onclick="switchForm('register')">Đăng ký ngay</a>
        </div>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden">
        <h2 class="form-title">Đăng Ký</h2>
        
        <div class="input-group">
          <label for="registerName">Họ và tên</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="registerName" placeholder="Nguyễn Văn A" autocomplete="name">
          </div>
        </div>
        
        <div class="input-group">
          <label for="registerEmail">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="registerEmail" placeholder="your@email.com" autocomplete="email">
          </div>
        </div>
        
        <div class="input-group">
          <label for="registerPass">Mật khẩu</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="registerPass" placeholder="Tối thiểu 6 ký tự" autocomplete="new-password">
            <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPass', this)"></i>
          </div>
        </div>

        <div class="alert alert-error" id="registerError">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        <div class="alert alert-success" id="registerSuccess">
          <i class="fas fa-check-circle"></i>
          <span></span>
        </div>
        
        <button class="btn btn-primary" id="registerBtn">
          <span><i class="fas fa-user-plus"></i> Tạo Tài Khoản</span>
        </button>
        
        <div class="form-switch">
          Đã có tài khoản? <a onclick="switchForm('login')">Đăng nhập</a>
        </div>
      </div>
      
      <div class="footer">
        <p class="footer-text">© 2025 SANG DEV SHOP</p>
        <div class="footer-links">
          <a href="https://zalo.me/0335764804" target="_blank">
            <i class="fas fa-comment-dots"></i> Zalo
          </a>
          <a href="https://www.facebook.com/profile.php?id=61574167490098" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTnc0HQWRxsHDEWlJ4ZT9yqKDbC8unm00",
      authDomain: "adminshop-c2ac2.firebaseapp.com",
      projectId: "adminshop-c2ac2",
      storageBucket: "adminshop-c2ac2.firebasestorage.app",
      messagingSenderId: "583532399934",
      appId: "1:583532399934:web:23a213d578f3144053706f",
      measurementId: "G-9D6JRTW7TM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function switchForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (formType === 'register') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      } else {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }
      clearAlerts();
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function showAlert(elementId, message, type = 'error') {
      const alert = document.getElementById(elementId);
      const span = alert.querySelector('span');
      span.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => alert.classList.remove('show'), 5000);
    }

    function clearAlerts() {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.classList.remove('show');
      });
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById('loginBtn').onclick = async function() {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value;
      const btn = this;

      clearAlerts();

      if (!email || !pass) {
        showAlert('loginError', 'Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      if (!validateEmail(email)) {
        showAlert('loginError', 'Email không hợp lệ!');
        return;
      }

      btn.disabled = true;
      btn.querySelector('span').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location.href = "index.html";
      } catch (err) {
        let msg = 'Đăng nhập thất bại!';
        if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
          msg = 'Email hoặc mật khẩu không đúng!';
        } else if (err.code === 'auth/too-many-requests') {
          msg = 'Quá nhiều lần thử. Vui lòng thử lại sau!';
        } else if (err.code === 'auth/invalid-email') {
          msg = 'Email không hợp lệ!';
        }
        showAlert('loginError', msg);
      } finally {
        btn.disabled = false;
        btn.querySelector('span').innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
      }
    };

    document.getElementById('registerBtn').onclick = async function() {
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const pass = document.getElementById('registerPass').value;
      const btn = this;

      clearAlerts();

      if (!name || !email || !pass) {
        showAlert('registerError', 'Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      if (name.length < 2) {
        showAlert('registerError', 'Tên phải có ít nhất 2 ký tự!');
        return;
      }

      if (!validateEmail(email)) {
        showAlert('registerError', 'Email không hợp lệ!');
        return;
      }

      if (pass.length < 6) {
        showAlert('registerError', 'Mật khẩu phải có ít nhất 6 ký tự!');
        return;
      }

      btn.disabled = true;
      btn.querySelector('span').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        await userCredential.user.updateProfile({ displayName: name });
        
        showAlert('registerSuccess', 'Đăng ký thành công! Đang chuyển hướng...', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (err) {
        let msg = 'Đăng ký thất bại!';
        if (err.code === 'auth/email-already-in-use') {
          msg = 'Email đã được sử dụng!';
        } else if (err.code === 'auth/invalid-email') {
          msg = 'Email không hợp lệ!';
        } else if (err.code === 'auth/weak-password') {
          msg = 'Mật khẩu quá yếu!';
        }
        showAlert('registerError', msg);
        btn.disabled = false;
        btn.querySelector('span').innerHTML = '<i class="fas fa-user-plus"></i> Tạo Tài Khoản';
      }
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const loginForm = document.getElementById('loginForm');
        if (!loginForm.classList.contains('hidden')) {
          document.getElementById('loginBtn').click();
        } else {
          document.getElementById('registerBtn').click();
        }
      }
    });
  </script>
</body>
</html>
